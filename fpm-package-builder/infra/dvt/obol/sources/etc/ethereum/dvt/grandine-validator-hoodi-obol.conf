# Arguments for the Grandine Validator (Obol DVT - Hoodi Testnet)
# This service connects to Charon DVT middleware instead of directly to beacon node
ARGS="--network hoodi \
--data-dir /home/ethereum/.grandine-validator-hoodi-obol \
--beacon-rpc-provider http://localhost:3600 \
--keystore-dir /home/ethereum/.charon/validator_keys \
--keystore-password-file /home/ethereum/.charon/charon-enr-private-key \
--suggested-fee-recipient 0x9b108015fe433F173696Af3Aa0CF7CDb3E104258 \
--metrics \
--metrics-port 8019"
