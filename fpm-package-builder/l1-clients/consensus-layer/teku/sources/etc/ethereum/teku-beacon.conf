# =============================================================================
# Ethereum on ARM - Teku Beacon Configuration
# =============================================================================
# Service: teku-beacon.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l1/teku
#
# This file is sourced by the teku-beacon systemd service.
# Modify ARGS to customize Teku Beacon behavior.
# =============================================================================

ARGS="--network=mainnet \
--data-path=/home/ethereum/.teku \
--ee-endpoint=http://127.0.0.1:8551 \
--ee-jwt-secret-file=/etc/ethereum/jwtsecret \
--metrics-enabled \
--metrics-port=8009 \
--initial-state=https://sync-mainnet.beaconcha.in \
--rest-api-enabled=true \
--rest-api-port=5052"