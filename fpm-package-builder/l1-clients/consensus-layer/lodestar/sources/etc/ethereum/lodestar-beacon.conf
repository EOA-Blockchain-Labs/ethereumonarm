# =============================================================================
# Ethereum on ARM - Lodestar Beacon Configuration
# =============================================================================
# Service: lodestar-beacon.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l1/lodestar.html
#
# This file is sourced by the lodestar-beacon systemd service.
# Modify ARGS to customize Lodestar Beacon behavior.
# =============================================================================

ARGS="beacon \
    --network mainnet \
    --dataDir /home/ethereum/.lodestar-beacon \
    --execution.urls http://127.0.0.1:8551 \
    --jwt-secret /etc/ethereum/jwtsecret \
    --checkpointSyncUrl https://sync-mainnet.beaconcha.in \
    --rest true \
    --rest.port 5052 \
    --metrics \
    --metrics.port 4040"