# =============================================================================
# Ethereum on ARM - Teku Validator Configuration
# =============================================================================
# Service: teku-validator.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l1/teku
#
# This file is sourced by the teku-validator systemd service.
# Modify ARGS to customize Teku Validator behavior.
# =============================================================================

ARGS="validator-client \
--network=mainnet \
--beacon-node-api-endpoint=http://localhost:5052 \
--data-path=/home/ethereum/.teku \
--validator-keys=/home/ethereum/validator_keys:/home/ethereum/validator_keys \
--validators-proposer-default-fee-recipient=changeme \
--metrics-enabled \
--metrics-port=8010"