enabled = true
host = "127.0.0.1" # Change to "0.0.0.0" to allow external access
start_port = 10000 # Default: 10000 for PBS, 10001 for Signer, etc.

[logs.stdout]
enabled = true
level = "info"
use_json = false
color = true

