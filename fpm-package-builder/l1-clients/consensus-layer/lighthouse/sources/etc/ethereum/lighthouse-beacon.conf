# =============================================================================
# Ethereum on ARM - Lighthouse Beacon Configuration
# =============================================================================
# Service: lighthouse-beacon.service
# Documentation: https://ethereumonarm.com/docs/packages/l1/lighthouse
#
# This file is sourced by the lighthouse-beacon systemd service.
# Modify ARGS to customize Lighthouse beacon node behavior.
# Use 'sudo merge-config' after changes for safe configuration updates.
