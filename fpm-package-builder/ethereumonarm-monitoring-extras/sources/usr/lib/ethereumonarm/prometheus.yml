global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: example
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'
rule_files: null
scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    scrape_timeout: 5s
    static_configs:
      - targets:
          - 'localhost:9090'
  - job_name: node
    static_configs:
      - targets:
          - '127.0.0.1:9100'
  - job_name: geth
    metrics_path: /debug/metrics/prometheus
    static_configs:
      - targets:
          - 'localhost:6060'
  - job_name: besu-dev
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'localhost:9545'
  - job_name: pushgateway
    honor_labels: true
    static_configs:
      - targets:
          - 'localhost:9091'
  - job_name: local-lighthouse
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'localhost:5054'
  - job_name: nimbus
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'localhost:8008'
