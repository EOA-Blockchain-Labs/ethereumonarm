# Consensus Client Configuration
consensus:
  enabled: true  # This enables the consensus client
  url: "http://localhost:5052"  # URL of the consensus client
  name: "consensus-client"  # Name of the consensus client

# Execution Client Configuration
execution:
  enabled: true  # This enables the execution client
  url: "http://localhost:8545"  # URL of the execution client
  name: "execution-client"  # Name of the execution client

  # List of modules enabled in the execution client
  modules:
    - "eth"  # Ethereum-specific operations
    - "net"  # Network information
    - "web3"  # Web3 interface for Ethereum blockchain interaction
    - "txpool"  # Transaction pool management
pair:
  enabled: true