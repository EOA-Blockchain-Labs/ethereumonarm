# =============================================================================
# zkSync Era Configuration
# =============================================================================
# Ethereum on ARM - https://ethereumonarm.com
#
# This file is sourced by the zkSync systemd service.
# Adjust the values below to match your setup.
# =============================================================================

# -----------------------------------------------------------------------------
# DATABASE CONFIGURATION
# PostgreSQL connection strings - data stored on NVMe at /home/ethereum
# -----------------------------------------------------------------------------
DATABASE_URL="postgres://zksync:zksync@localhost:5432/zksync_local"
DATABASE_PROVER_URL="postgres://zksync:zksync@localhost:5432/prover_local"

# -----------------------------------------------------------------------------
# L1 ETHEREUM NODE
# URL to your L1 execution client (Geth, Reth, Nethermind, etc.)
# -----------------------------------------------------------------------------
ETH_CLIENT_WEB3_URL="http://localhost:8545"

# -----------------------------------------------------------------------------
# NETWORK CONFIGURATION
# -----------------------------------------------------------------------------
# HTTP JSON-RPC port
ZKSYNC_HTTP_PORT=3050

# WebSocket port
ZKSYNC_WS_PORT=3051

# -----------------------------------------------------------------------------
# DATA DIRECTORIES
# All data stored on NVMe mount at /home/ethereum
# -----------------------------------------------------------------------------
ZKSYNC_HOME="/home/ethereum/.zksync"

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
RUST_LOG="warn,zksync=info"

# -----------------------------------------------------------------------------
# ADDITIONAL ARGUMENTS
# Add any extra command-line arguments here
# -----------------------------------------------------------------------------
# ARGS=""
