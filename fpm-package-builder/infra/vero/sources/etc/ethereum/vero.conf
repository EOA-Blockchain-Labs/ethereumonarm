# Vero Validator Client Configuration

# The following options are passed to the vero executable.
# See 'vero --help' for a full list of options.

# Network configuration
# --network: mainnet, sepolia, gnosis, chiado
VERO_OPTS="--network=mainnet"

# Beacon Node URLs (comma-separated)
# You must connect to multiple beacon nodes for redundancy and safety.
# VERO_OPTS="$VERO_OPTS --beacon-node-urls=http://localhost:5052,http://other-node:5052"

# Remote Signer URL (required)
# Vero does not manage keys locally; it requires a remote signer (e.g., Web3Signer).
# VERO_OPTS="$VERO_OPTS --remote-signer-url=http://localhost:9000"

# Fee Recipient (optional, but recommended)
# VERO_OPTS="$VERO_OPTS --fee-recipient=0x..."

# Metrics
# VERO_OPTS="$VERO_OPTS --metrics-addr=0.0.0.0 --metrics-port=8081"

# Logging
# VERO_OPTS="$VERO_OPTS --log-level=info"
