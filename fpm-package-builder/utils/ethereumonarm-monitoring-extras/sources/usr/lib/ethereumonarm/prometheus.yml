      replacement: '127.0.0.1:7979'

  ##
  ## job_name: execution_eth_blockNumber
  ##
  ## Job to pull Execution Layer last block number.
  ##
#
#  - job_name: 'execution_eth_blockNumber'
#    metrics_path: /probe
