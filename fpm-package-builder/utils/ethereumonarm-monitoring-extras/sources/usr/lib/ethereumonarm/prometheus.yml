  ##
  ## job_name: execution_finalized_block
  ##
  ## Job to pull finalized block information from Besu execution client.
  ##
  ## Required by: Besu
  ## Works with: Besu, Geth
  ##
  ## Configure: network, host, service, group
  ##

  - job_name: 'execution_finalized_block'
    metrics_path: /probe
    params:
      module: [execution_finalized_block]
    file_sd_configs:
    - files:
