# =============================================================================
# Ethereum on ARM - Grandine Validator Configuration
# =============================================================================
# Service: grandine-validator.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l1/grandine
#
# This file is sourced by the grandine-validator systemd service.
# Modify ARGS to customize Grandine Validator behavior.
# =============================================================================

# !!CHANGE THE FEE RECIPIENT!!
ARGS="--data-dir /home/ethereum/.grandine-validator \
--beacon-rpc-provider http://localhost:4000 \
--keystore-dir /etc/ethereum/validator_keys \
--keystore-password-file /home/ethereum/validator_keys/grandine-password.txt \
--suggested-fee-recipient 0x...your_address... \
--metrics \
--metrics-port 8009"