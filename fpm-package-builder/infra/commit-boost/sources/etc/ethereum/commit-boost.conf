# Commit-Boost Configuration File
# See https://commit-boost.github.io/commit-boost-client/get_started/configuration for details.

# Default: Mainnet
chain = "Mainnet"

[pbs]
# Docker image is not used when running binary directly, but kept for reference
# docker_image = "ghcr.io/commit-boost/pbs:latest"
with_signer = false
host = "127.0.0.1"
port = 18550
relay_check = true
timeout_get_header_ms = 950
timeout_get_payload_ms = 4000
timeout_register_validator_ms = 3000
skip_sigverify = false
min_bid_eth = 0.0
late_in_slot_time_ms = 2000

[[relays]]
id = "flashbots-mainnet"
url = "https://0xac6e77dfe25ecd6110b8e780608cce0dab71fdd5ebea22a16c0205200f2f8e2e3ad3b71d3499c54ad14d6c21b41a37ae@boost-relay.flashbots.net"

