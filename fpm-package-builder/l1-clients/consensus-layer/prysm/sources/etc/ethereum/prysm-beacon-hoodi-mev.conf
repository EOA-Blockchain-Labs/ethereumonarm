# Prysm Beacon (Hoodi-MEV)
ARGS="--hoodi \
--datadir=/home/ethereum/.prysm-beacon-hoodi \
--execution-endpoint=http://127.0.0.1:8551 \
--jwt-secret=/etc/ethereum/jwtsecret \
--accept-terms-of-use \
--checkpoint-sync-url=https://hoodi.beaconstate.info \
--genesis-beacon-api-url=https://hoodi.beaconstate.info \
--grpc-gateway-port=5052 \
--http-mev-relay=http://localhost:18550 \
--disable-last-epoch-targets"