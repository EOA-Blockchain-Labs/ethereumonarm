# =============================================================================
# Ethereum on ARM - Nethermind Configuration
# =============================================================================
# Service: nethermind.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l1/nethermind
#
# This file is sourced by the nethermind systemd service.
# Modify ARGS to customize Nethermind behavior.
# =============================================================================

ARGS="--config mainnet \
--loggerConfigSource /opt/nethermind/NLog.config \
-dd /home/ethereum/.nethermind \
--JsonRpc.JwtSecretFile /etc/ethereum/jwtsecret \
--Metrics.Enabled true \
--Metrics.ExposePort 7070"
