[metrics]
enabled = true
host = "127.0.0.1"
start_port = 10000 # Default: 10000 for PBS, 10001 for Signer, etc.

[logs.stdout]
enabled = true
level = "info"
use_json = false
color = true

[logs.file]
enabled = true
level = "debug"
use_json = true
dir_path = "/var/log/commit-boost"
max_files = 10

