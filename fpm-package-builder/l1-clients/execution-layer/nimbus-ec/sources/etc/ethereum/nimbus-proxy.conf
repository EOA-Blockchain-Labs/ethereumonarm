# =============================================================================
# Ethereum on ARM - Nimbus Proxy Configuration
# =============================================================================
# Service: nimbus-proxy.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l1/nimbus-execution.html
#
# This file is sourced by the nimbus-proxy systemd service.
# Modify ARGS to customize Nimbus Proxy behavior.
# =============================================================================

ARGS="--network=mainnet \
--data-dir=/home/ethereum/.nimbus-proxy \
--web3-url=http://127.0.0.1:8545 \
--trusted-block-root=0x<TU_TRUSTED_BLOCK_ROOT> \
--rest \
--jwt-secret=/etc/ethereum/jwtsecret \
--metrics"