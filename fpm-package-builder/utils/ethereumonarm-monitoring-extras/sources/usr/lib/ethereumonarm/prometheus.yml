global:
  scrape_interval: 15s  # Default frequency for scraping metrics from targets
  evaluation_interval: 15s  # Frequency for evaluating alerting rules

scrape_configs:
  # Node Exporter - Provides essential system metrics like CPU, memory, disk usage
  - job_name: "node"
    static_configs:
      - targets: ["127.0.0.1:9100"]

  # Geth - Go Ethereum client, an execution client for the Ethereum network
  - job_name: "geth"
    metrics_path: "/debug/metrics/prometheus"
    static_configs:
      - targets: ["127.0.0.1:6060"]

  # Erigon - Advanced Go Ethereum client, focusing on performance and scalability
  - job_name: "erigon"
    metrics_path: "/debug/metrics/prometheus"
    static_configs:
      - targets: ["127.0.0.1:5050"]

  # Nethermind - .NET based Ethereum client, known for its modularity
  - job_name: "nethermind"
    static_configs:
      - targets: ["127.0.0.1:7070"]

  # Besu - Java based Ethereum client, supports both Mainnet and test networks
  - job_name: "besu"
    static_configs:
      - targets: ["127.0.0.1:9545"]

  # Reth - Rust Ethereum client, focused on performance and security
  - job_name: "reth"
    metrics_path: "/"
    static_configs:
      - targets: ["127.0.0.1:9001"]

  # Lighthouse Validator - Ethereum 2.0 client focusing on validators
  - job_name: "lighthouse_validator"
    static_configs:
      - targets: ["127.0.0.1:5054"]

  # Nimbus - Ethereum 2.0 client designed for resource-restricted devices
  - job_name: "nimbus"
    static_configs:
      - targets: ["127.0.0.1:8008"]

  # Prysm Validator - Part of Prysmatic Labs' suite for Ethereum 2.0
  - job_name: 'validator'
    static_configs:
      - targets: ["127.0.0.1:8081"]

  # Prysm Beacon Node - Core component of the Prysm client for Ethereum 2.0
  - job_name: 'beacon node'
    static_configs:
      - targets: ["127.0.0.1:8080"]

  # Prysm Slasher - Detects and reports slashable offenses in Ethereum 2.0 network
  - job_name: 'slasher'
    static_configs:
      - targets: ["127.0.0.1:8082"]

  # Teku Development - Ethereum 2.0 client designed for enterprise use
  - job_name: "teku-dev"
    static_configs:
      - targets: ["127.0.0.1:8009"]

  # Prometheus - Monitors itself for operational metrics
  - job_name: "prometheus"
    static_configs:
      - targets: ["127.0.0.1:9090"]
