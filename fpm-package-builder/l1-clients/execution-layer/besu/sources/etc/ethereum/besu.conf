ARGS="--network=mainnet \
--data-path=/home/ethereum/.besu \
--sync-mode=SNAP \
--data-storage-format=BONSAI \
--rpc-http-enabled \
--engine-jwt-secret=/etc/ethereum/jwtsecret \
--metrics-enabled"