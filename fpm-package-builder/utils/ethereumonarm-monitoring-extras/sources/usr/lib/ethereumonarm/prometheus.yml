      separator: ''
      target_label: __param_target
    - action: replace
      target_label: __address__
      replacement: '127.0.0.1:7979'

  ##
  ## job_name: execution_eth_maxPriorityFeePerGas
  ##
  ## Job to pull Execution Layer fee history information.
  ##

  - job_name: 'execution_eth_maxPriorityFeePerGas'
    metrics_path: /probe
    params:
