# =============================================================================
# Ethereum on ARM - Nethermind Configuration
# =============================================================================
# Service: nethermind-hoodi.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l1/nethermind.html
#
# This file is sourced by the nethermind-hoodi systemd service.
# Modify ARGS to customize Nethermind behavior.
# =============================================================================

ARGS="--config hoodi \
--loggerConfigSource /opt/nethermind/NLog.config \
-dd /home/ethereum/.nethermind-hoodi \
--JsonRpc.JwtSecretFile /etc/ethereum/jwtsecret \
--Metrics.Enabled true \
--Metrics.ExposePort 7070"