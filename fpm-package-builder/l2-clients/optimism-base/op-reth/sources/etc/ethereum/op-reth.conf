# =============================================================================
# Ethereum on ARM - Op-Reth Configuration
# =============================================================================
# Service: op-reth.service
# Documentation: https://ethereum-on-arm-documentation.readthedocs.io/en/latest/packages/l2/optimism-l2.html
#
# This file is sourced by the op-reth systemd service.
# Modify ARGS to customize Op-Reth behavior.
# =============================================================================

ARGS="node \
    --chain optimism \
    --authrpc.jwtsecret /etc/ethereum/jwtsecret  \
    --datadir /home/ethereum/.op-reth \
    --http \
    --ws \
    --authrpc.port 9551"