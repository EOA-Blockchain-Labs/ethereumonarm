    --network hoodi \
    --http \
    --execution-endpoint http://127.0.0.1:8551 \
    --execution-jwt /etc/ethereum/jwtsecret \
    --metrics \
    --checkpoint-sync-url https://hoodi.beaconstate.info \
    --prune-payloads false \
    --builder http://localhost:18550"
